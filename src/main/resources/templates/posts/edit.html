<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Post</title>
</head>
<body>
    <nav th:insert="~{partials/partials_post.html :: navbar}"></nav>
    <h1 th:if="${post == null}">Post Not Found</h1>
    <div th:if="${post != null}">
        <form th:action="@{|/posts/${post.id}/edit|}" th:method="post" th:object="${post}">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" th:value="${post.title}"><br>
            <label for="body">Body:</label>
            <textarea name="body" id="body" cols="30" rows="10" th:text="${post.body}"></textarea>
            <input type="hidden" name="userId" th:value="${post.user.id}">
            <button>Edit</button>
        </form>
    </div>
<script th:insert="~{partials/partials_post.html :: script}"></script>
</body>
</html>
