<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<header th:include="~{partials/partials_post.html :: header}"></header>
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}">The title</h2>
    <p th:text="${post.body}">The body</p>
</div>

</body>
</html>
