<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Edit Ad
    </title>
</head>
<body>
    <h2 th:if="${ad == null}">Ad Not Found</h2>
    <div th:if="${ad != null}">
        <form th:action="@{|/ads/${ad.id}/edit|}" th:method="post" th:object="${ad}">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" th:value="${ad.title}"><br>
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10" th:text="${ad.description}"></textarea>
            <input type="hidden" name="userId" th:value="${ad.user.id}">
            <button>Edit</button>
        </form>
    </div>
</body>
</html>
